apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:  
  name: apigateway-hpa
  namespace: default
spec:
  maxReplicas: 10 # define max replica counts
  minReplicas: 4  # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apigateway
  targetCPUUtilizationPercentage: 50

